<div ng-include="'client/templates/custom-navbar.ng.html'"></div>

<div id="signup" class="signup">
	<div id="test" class="col-md-6 col-md-offset-3">
		<div class="well">
			<div class="signupSection active" id="pan">
				<div class="question-text"> Please enter your PAN number?</div>
				<input class="form-control input-md answer-text transparent-input" name="panNumber" ng-model="signup.panNumber" type="text" autofocus required>
				<a href="{{hash = 'fullname'}}" class="btn btn-success nextItem">Next</a>
			</div>

			<div class="signupSection" id="fullname">
				<div class="question-text"> Please enter your Name?</div>
				<input class="form-control input-md answer-text transparent-input" name="Name" ng-model="signup.name" type="text" required>
				<a href="{{hash = 'dob'}}" class="btn btn-success nextItem">Next</a>
			</div>
			<div class="signupSection" id="dob">
				<div class="question-text"> Please enter your date of birth?</div>
				<input class="form-control input-md answer-text transparent-input" name="dateOfBirth" ng-model="signup.dob" type="date" required>
				<a href="{{hash = 'pan'}}" class="btn btn-success nextItem">Next</a>
			</div>
			
		</div>

	</div>
</div>
