<section id="questions" class="questions">
	<div class="col-md-6 col-md-offset-3">
		<div class="progress">
			<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width:20%;">
				Question 1 of 3
			</div>
		</div>
		<div class="navbar hidden-navbar">
			<div class="navbar-inner">
				<ul class="nav nav-pills">
					<li class="active"><a href="#ques1" data-toggle="tab" data-step="1"></a></li>
					<li><a href="#ques2" data-toggle="tab" data-step="2"></a></li>
					<li><a href="#ques3" data-toggle="tab" data-step="3"></a></li>
				</ul>
			</div>		
		</div>
		<h3 class="section-title">Lets understand you better.</h3>
		<form>
			<div class="tab-content">
				<div class="tab-pane fade in active" id="ques1">

					<div class="well">

						<h4> What is your current age?</h4>
						<input class="form-control input-md">
						<br>
						<div class="text-center">
							<a class="btn btn-info btn-md next" href="#">Next</a>
						</div>
					</div>
				</div>

				<div class="tab-pane fade" id="ques2">
					<div class="well">
						<h4> What is your annual after tax income?</h4>
						<input class="form-control input-md">
						<br>
						<div class="text-center">
							<a class="btn btn-info btn-md prev" href="#">Previous</a>
							<a class="btn btn-info btn-md next" href="#">Next</a>
						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="ques3">
					<div class="well">
						<h4> When deciding how to invest your money, which one do you care more?</h4>
						<div class="row col-md-offset-1">
							<div class="radio">
								<h4><input type="radio" name="investmentType">Maximizing gains</h4>
							</div>
							<div class="radio">
								<h4><input type="radio" name="investmentType">Minimizing losses</h4>
							</div>
							<div class="radio">
								<h4><input type="radio" name="investmentType">Both equally</h4>
							</div>
						</div>
						<br>
						<div class="text-center">
							<button type="submit" class="btn btn-info btn-md" ng-click="submitQuestions()">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
